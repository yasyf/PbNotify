{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
  <h1>PbNotify: The Remote Pebble Notification API</h1>
  <p>your userid is <b>{{ session.userid }}</b></p>
  <p>pebble account token is <b>{{ token }}</b></p>
  <br />
  <p><a href="pebblejs://close#{{ token }}">Click To Complete</a></p>
  <script type="text/javascript">
$(document).ready(function() {
  	document.location = "pebblejs://close#{{ token }}";
});
  </script>	
{% endblock %}
