<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - PbNotify</title>
    {% endblock %}
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
		{% block content %}{% endblock %}
		<br /><br />
	    <div id="footer" style="font-size:small;">
	      {% block footer %}
	      PbNotify by <a href="http://www.yasyf.com" target="_blank">Yasyf Mohamedali</a>. A HackMIT production.
        {% if session.userid %}
          <a target="_blank" href="http://www.yasyf.com/contact/">Contact Support</a>.
        {% endif %}
	      {% endblock %}
	    </div>
	</div>
  <br />
  </body>
</html>
